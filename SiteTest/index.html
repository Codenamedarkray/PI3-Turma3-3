<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>superID - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: #161b22;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.25);
      width: 100%;
      max-width: 1000px;
      height: 600px;
      display: flex;
    }

    .login-form {
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .login-banner {
      flex: 1;
      position: relative;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #007bff, #00bcd4);
      transition: background 0.3s ease-out;
    }

    .form-control {
      background-color: #0d1117;
      border-color: #30363d;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #9ca3af;
      opacity: 1;
    }

    .form-control:focus {
      background-color: #0d1117;
      border-color: #00bcd4;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #007bff, #00bcd4);
      border: none;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      transition: background-position 0.4s ease;
      background-size: 200%;
      background-position: left;
    }

    .btn-gradient:hover {
      background-position: right;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .brand-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 16px;
      font-weight: 300;
      text-align: center;
      max-width: 280px;
    }

    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
        height: auto;
      }
      .login-banner {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    
    <!-- Formulário -->
    <div class="login-form">
      <h2>Acesse sua conta</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="mb-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-gradient">Entrar</button>
        </div>
      </form>
    </div>

    <!-- Banner com efeito -->
    <div class="login-banner" id="banner">
      <div class="logo">
        <i class="bi bi-shield-lock-fill"></i>
      </div>
      <div class="brand-name">superID</div>
      <div class="slogan">Seu cofre digital de senhas com segurança e praticidade.</div>
    </div>

  </div>

  <script>
    const banner = document.getElementById('banner');

    banner.addEventListener('mousemove', (e) => {
      const rect = banner.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      banner.style.background = `radial-gradient(circle at ${x}px ${y}px, #007bff, #00bcd4)`;
    });

    banner.addEventListener('mouseleave', () => {
      banner.style.background = `radial-gradient(circle at center, #007bff, #00bcd4)`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
