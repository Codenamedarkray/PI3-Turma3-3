<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>

    <div class="background">
        <!-- Várias bolhas com posições e atrasos diferentes -->
        <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 20%; animation-delay: 5s;"></div>
        <div class="bubble" style="left: 30%; animation-delay: 3s;"></div>
        <div class="bubble" style="left: 40%; animation-delay: 7s;"></div>
        <div class="bubble" style="left: 50%; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 60%; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 70%; animation-delay: 6s;"></div>
        <div class="bubble" style="left: 80%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <div class="container">
        <h1>Login</h1>
        <div class="login-buttons">
            <button class="login-btn disabled" >
                <i class="bi bi-envelope-fill"></i>
                Entrar com Email
            </button>

            <button class="login-btn disabled" >
                <i class="bi bi-google"></i>
                Entrar com Google
            </button>

            <button class="login-btn disabled">
                <i class="bi bi-facebook"></i>
                Entrar com Facebook
            </button>

            <button class="login-btn superid" onclick="openModal()">
                <i class="bi bi-shield-lock"></i>
                Entrar com SuperID
                <span class="snake"></span>
            </button>
        </div>
    </div>

    

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Login com SuperID</h2>
            <p>Escaneie o QR Code com o app SuperID</p>
            <img id="qrcode" src="" alt="QR Code carregando..." />
            <div id="status">Aguardando escaneamento...</div>
        </div>
        </div>

    <div id="snackbar">Este serviço está indisponível.</div>
    <script src="assets/scripts/main.js"></script>
</body>
<script>
  function showSnackbar(message = "Este serviço está indisponível.") {
    const snackbar = document.getElementById("snackbar");
    snackbar.textContent = message;
    snackbar.classList.add("show");

    setTimeout(() => {
      snackbar.classList.remove("show");
    }, 4000);
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".login-btn.disabled").forEach(button => {
      button.addEventListener("click", e => {
        e.preventDefault();
        showSnackbar();
      });
    });
  });
</script>

</html>
